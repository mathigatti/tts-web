<script type="text/javascript">

var loaded_voice = 'cortazar';
const pictures = {'cortazar':'./imgs/cortazar.jpg','asmrtist':'./imgs/asmr.jpg'}
const urls = {'cortazar':'https://tts-asmr-ilfqxfroaq-uc.a.run.app/?text=','asmrtist':'https://tts-asmr-ilfqxfroaq-uc.a.run.app/?text='}
const descriptions = {'cortazar':'Voz generada a partir de entrenar una red neuronal artificial con 30 minutos de grabacion de Julio Cortazar.','asmrtist':'Voice generated using a recording of 30 minutes of ASMR artists speaking.'}

function playerError(){
        alert("It failed! Try with a different text maybe :(")
        $('#generate-voice').removeClass("is-loading");
        $('#generate-voice').prop("disabled", false);    
}

var player = $('audio').get(0);
player.onloadeddata = function() {
        $('#generate-voice').removeClass("is-loading");
        $('#generate-voice').prop("disabled", false);
};

$('#character').change(function(){
    loaded_voice = $(this).val();
    $('#character-description').text(descriptions[loaded_voice]);
    $('#character-picture').attr('src', pictures[loaded_voice]);
})

$(function () {
    $('#gen-form').submit(function (e) {
        e.preventDefault();
        data = getInputValues();
        $('audio #source').attr('src', urls[loaded_voice]+data["text"]);
        $('#generate-voice').addClass("is-loading");
        $('#generate-voice').prop("disabled", true);
        $('audio').get(0).load();
        $('audio').get(0).play();
    });
    $('#clear-text').click(function (e) {
      $('#model-output').text('')
    });
});

function getInputValues() {
    var inputs = {};
    $("textarea").each(function () {
        inputs[$(this).attr('id')] = $(this).val();
    });
    return inputs;
}

</script>
